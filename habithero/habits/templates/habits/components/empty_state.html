<!-- Reusable Empty State Component -->
<div class="text-center py-5">
    <i class="bi {{ icon|default:"bi-plus-circle" }} display-1 text-muted"></i>
    <h5 class="text-muted mt-3">{{ title }}</h5>
    <p class="text-muted">{{ message }}</p>
    {% if action_url %}
        <a href="{{ action_url }}" class="btn btn-primary">
            <i class="bi {{ action_icon|default:"bi-plus" }} me-2"></i>{{ action_text }}
        </a>
    {% endif %}
</div>
